<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="yugioh.css" rel="stylesheet"/>
    <script defer src="yugioh.js"></script>
    <title>Yugioh Cards!</title>
</head>
<body>
    <article class="main-container">
        <div class="container">
            <article id="headTitle" class="head">
                <h1 class="title">Let's Find Some Yu-Gi-Oh Cards!</h1>
                <p class="subtitle">Using YGOPRODECK's API</p>
            </article>
            <div class="input-group">
                <div class="form-outline">
                  <input id="card-name" type="search" class="form-control" placeholder="Search For Card" />
                </div>
                <button id="search-button" type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
            </div>
            <!-- <div class="input field">
                <div class="input icons-left icons-right">
                    <input type="text" id="card-name" class="input is-dark is-large" 
                    placeholder="Enter Words to Search">
                    <article class="icon is-medium is-left">
                        <i class="search-icon">
                        </i>
                    </article>
                </div> 
                    <p class="search-button">
                    <a class="button is-dark is-large" id="scard">
                        <i class="search-icon2"></i>
                    </a>
                </p>
            </div> -->
        
        <div class="mobile-container">
            <div class="fluid-container">
                <div class="columns card">
                    <div class="column card" id="cardnamelistdiv">
                        <header class="card-header">
                            <p class="card-header-title">
                                <i class="list-icon"></i>
                                List of Yu-Gi-Oh Card Names
                            </p>
                        </header>
                        <div class="outerdiv">
                            <div class="innerdiv">
                                <article class="scrollable">
                                    <div class="card-content">
                                        <ul id="cardlist"></ul>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div class="column card" id="cardinfo">
                        <header class="card-header">
                            <p class="card-header-title">
                                <i class="info-icon"></i>
                                Yu-Gi-Oh Card Info
                            </p>
                        </header>
                        <ul>
                            <div class="card-content">
                                <li id="cardname" class="title is-2"></li>
                                <li
                                    id="cardtype"
                                    class="subtitle is-4"
                                ></li>
                                <li
                                    id="cardtext"
                                    class="subtitle is-5"
                                ></li>
                        </ul>
                    </div>
                    <div class="column card" id="cardimagediv">
                        <header class="card-header">
                            <p class="card-header-title">
                                <i class="far fa-images"></i>Yu-Gi-Oh Card Image Preview
                            </p>
                        </header>
                        <div class="card-image">
                            <div class="card-content">
                                <img
                                    src="https://vignette.wikia.nocookie.net/yugioh/images/e/e5/Back-EN.png/revision/latest/scale-to-width-down/500?cb=20100726082133"
                                    id="cardimage"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </article>
</body>
</html>
